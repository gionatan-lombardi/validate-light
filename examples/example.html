<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validate Light</title>
    <link rel="stylesheet" href="../css/validate-light.css">
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Validate!</h1>
    <form data-msg-required="Mandatory field", data-msg-email="Insert a valid mail", data-msg-tel="Insert a valid phone number", data-msg-code="Insert a valid product code, only 16 numbers">
      <div class="form__group">
        <label>
          Name<br>
          <input type="text" name="name" required>
        </label>
      </div>
      <div class="form__group">
        <label>
          Email<br>
          <input type="email" name="email" required>
        </label>
      </div>
      <div class="form__group">
        <label>
          Phone<br>
          <input type="tel" name="tel">
        </label>
      </div>
      <div class="form__group">
        <label>
          Code Product<br>
          <input type="text" name="code" data-validate-code>
        </label>
      </div>
      <div class="form__group">
        <label>
          Type<br>
          <select name="age" required>
            <option value="">Select</option>
            <option value="foo">Foo</option>
            <option value="bar">Bar</option>
            <option value="buzz">Buzz</option>
          </select>
        </label>
      </div>
      <button type="submit">SUBMIT</button>
    </form>
    <script src="../src/validate-light.js"></script>
    <script type="text/javascript">
      validateLight('form');
      document.querySelector('input[name="name"]').addEventListener('error', function(e) {
        console.log('Error! ', e);
      })
    </script>
  </body>
</html>
